name: Build Plugin Linux ARM64

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      # Cache NuGet packages for faster subsequent builds
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        # Specifies the Linux ARM64 runtime for restoration
        run: dotnet restore StrmAssistant/StrmAssistant.csproj -r linux-arm64

      - name: Build the project
        # -r linux-arm64: Targets OECT/Linux ARM architecture
        # --no-self-contained: Keeps the DLL small (Emby provides the runtime)
        run: |
          dotnet build StrmAssistant/StrmAssistant.csproj \
            --configuration Release \
            -r linux-arm64 \
            --no-restore \
            --no-self-contained \
            -p:UseSharedCompilation=false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StrmAssistant-Linux-ARM64-${{ github.run_number }}
          # Path adjusted to the standard .NET build output for Linux ARM64
          path: StrmAssistant/bin/Release/net6.0/linux-arm64/StrmAssistant.dll
          retention-days: 30
