name: Build Plugin Linux ARM64

on:
  workflow_dispatch: 

jobs:
  build:
    # Switching back to Windows to satisfy the ResourceEmbedder package requirements
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        # We still tell .NET we are targeting Linux ARM64
        run: dotnet restore StrmAssistant/StrmAssistant.csproj -r linux-arm64

      - name: Build the project
        # This command creates the Linux binary even though it's running on Windows
        run: |
          dotnet build StrmAssistant/StrmAssistant.csproj `
            --configuration Release `
            -r linux-arm64 `
            --no-restore `
            --no-self-contained `
            -p:UseSharedCompilation=false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StrmAssistant-Linux-ARM64-${{ github.run_number }}
          # Path uses backslashes because we are on a Windows runner
          path: StrmAssistant\bin\Release\net6.0\linux-arm64\StrmAssistant.dll
          retention-days: 30
